name: Hello and Check File

on:
  push:
    branches: [ main ]

jobs:
  check-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Say Hello
        run: echo "hello, world!"

      - name: Check if main.py exists
        run: |
          if [ ! -f main.py ]; then
            echo "❌ main.py does not exist!"
            exit 1
          else
            echo "✅ main.py exists."
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run main.py
        run: python main.py